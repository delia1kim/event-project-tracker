<!DOCTYPE html>
<html>
<head>
    <title>Event Project Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .event { border: 1px solid #ccc; margin: 10px; padding: 10px; }
        .status { padding: 5px; margin: 5px; cursor: pointer; border-radius: 3px; }
        .done { background: green; color: white; }
        .pending { background: orange; color: white; }
        .overdue { background: red; color: white; }
        .not-due { background: gray; color: white; }
    </style>
</head>
<body>
    <h1>Event Project Tracker</h1>
    <div id="events"></div>

    <script>
        const events = [
            {
                name: "Mexico City CMBA",
                date: "Aug 30, 2025",
                team: "Seray, Manuel"
            },
            {
                name: "Bogota Connect Masters",
                date: "Sep 1, 2025", 
                team: "Delia, Maria"
            },
            {
                name: "NYC CMBA",
                date: "Sep 13, 2025",
                team: "Seray, Manuel"
            }
        ];

        function loadEvents() {
            const container = document.getElementById('events');
            events.forEach(event => {
                const div = document.createElement('div');
                div.className = 'event';
                div.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>Date: ${event.date}</p>
                    <p>Team: ${event.team}</p>
                    <div class="status done" onclick="toggleStatus(this)">✓ Click to test</div>
                `;
                container.appendChild(div);
            });
        }

        function toggleStatus(element) {
            const classes = ['done', 'pending', 'overdue', 'not-due'];
            const icons = ['✓', '!', '✗', '-'];
            
            let currentClass = '';
            classes.forEach(cls => {
                if (element.classList.contains(cls)) {
                    currentClass = cls;
                    element.classList.remove(cls);
                }
            });
            
            const currentIndex = classes.indexOf(currentClass);
            const nextIndex = (currentIndex + 1) % classes.length;
            
            element.classList.add(classes[nextIndex]);
            element.textContent = icons[nextIndex] + ' Click to test';
        }

        window.onload = loadEvents;
    </script>
</body>
</html>
